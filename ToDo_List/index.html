<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Literata">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="columns">
            <div class="column">
                <h2>On-Going</h2>
                <div class="add-task">
                    <input type="text" id="taskInput" placeholder="Enter your task name">
                    <button id="addTaskBtn">Add Task</button>
                </div>
                <ul id="processList" class="task-list">
                    <!-- Process tasks will be dynamically added here -->
                </ul>
            </div>
            <div class="column">
                <h2>Completed</h2>
                <ul id="completedList" class="task-list">
                    <!-- Completed tasks will be dynamically added here -->
                </ul>
            </div>
            <div class="column">
                <h2>Deleted</h2>
                <ul id="deletedList" class="task-list">
                    <!-- Deleted tasks will be dynamically added here -->
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
